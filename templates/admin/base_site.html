{% extends "admin/base_site.html" %}
{% load static %}
{% block extrastyle %}
    {{ block.super }}
    <link
            rel="stylesheet"
            media="(prefers-color-scheme:light)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css"
    />
    <link
            rel="stylesheet"
            media="(prefers-color-scheme:dark)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/dark.css"
            onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/tag.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/list_actions.css" %}"/>
    <script src="{% static "js/list_actions.js" %}"></script>
{% endblock %}
