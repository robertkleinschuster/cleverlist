name: Deployment pipeline

env:
  VIRTUALENV_ALWAYS_COPY: 1

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Install dependencies
        run: poetry run python manage.py test

  deployment:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: Export dependencies
        run: poetry export -f requirements.txt --output requirements.txt

      - name: 'Create env file'
        run: |
          touch .env
          echo DJANGO_ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}" >> .env
          echo DJANGO_SECRET_KEY="${{ secrets.SECRET_KEY }}" >> .env
          echo DJANGO_STATIC_ROOT="${{ secrets.STATIC_ROOT }}" >> .env

      - name: Upload
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_KEY }}
          tar_tmp_path: '/home/robs/cleverlist_tmp/'
          source: "*"
          target: "/home/robs/cleverlist"
          rm: true

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd cleverlist
            pip3.11 install -r requirements.txt
            python3.11 manage.py migrate
            python3.11 manage.py collectstatic
            supervisorctl restart cleverlist
